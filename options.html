<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Randomizer Settings</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: #fff;
    margin: auto;
    padding: 20px;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    color: black;
    text-align: center;
  }
  .section {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }
  .section:last-child {
    border-bottom: none;
  }
  .section h2 {
    font-size: 1em;
    color: #333;
    margin: 0 0 10px 0;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
  }
  .slider:before {
    content: "";
    position: absolute;
    height: 26px; width: 26px;
    left: 4px; bottom: 4px;
    background-color: white;
    transition: .4s;
  }
  input:checked + .slider { background-color: #8bc34a; }
  input:checked + .slider:before { transform: translateX(26px); }
  .slider.round { border-radius: 34px; }
  .slider.round:before { border-radius: 50%; }
  #savedMsg {
    text-align: center;
    color: green;
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
    margin-top: 10px;
  }
  .footer {
    background-color: #6c757c;
    color: white;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .footer button {
    background-color: #8bc34a;
    color: white;
    padding: 8px 30px;
    border-radius: 5px;
    border: 3px solid white;
    font-weight: bold;
    cursor: pointer;
  }
  .footer button:hover {
    background-color: whitesmoke;
    color: #6c757c;
  }
  .help {
    background-color: #33373a;
    color: white;
    padding: 5px;
    text-align: center;
    font-size: 13px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Tab Randomizer</h1>

    <div class="section">
      <h2><label for="randomTab">Select random tab within window</label></h2>
      <label class="switch">
        <input type="checkbox" id="randomTab" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="section">
      <h2><label for="randomOrder">Randomize order of tabs</label></h2>
      <label class="switch">
        <input type="checkbox" id="randomOrder">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="section">
      <h2><label for="deleteTab">Delete current tab</label></h2>
      <label class="switch">
        <input type="checkbox" id="deleteTab">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="section">
      <h2><label for="showBadge">Show number in icon</label></h2>
      <label class="switch">
        <input type="checkbox" id="showBadge" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <p id="savedMsg">Preferences saved</p>
  </div>

  <div class="footer">
    <p class="highlight">Liking Tab Randomizer?</p>
    <a href="https://chromewebstore.google.com/detail/tab-randomizer/gcmgefapikipjgepncemckeaboghgdao" target="_blank">
      <button>Rate Us</button>
    </a>
  </div>

  <div class="help">
    <p>Problem, concern, or suggestion? Email me at omavicollison21@gmail.com</p>
  </div>

  <script src="options.js"></script>
</body>
</html>
