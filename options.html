<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Randomizer Settings</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: #fff;
    margin: auto;
    padding: 20px;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    color: Black;
    text-align: center;
  }
  .section {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }
  .section:last-child {
    border-bottom: none;
  }
  .section h2 {
    font-size: 1em;
    color: #333;
    margin: 0 0 10px 0;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }
  input:checked + .slider {
    background-color: #8bc34a;
  }
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }
  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }
  .slider.round {
    border-radius: 34px;
  }
  .slider.round:before {
    border-radius: 50%;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tab Randomizer</h1>
  <div class="section">
    <h2>Select Random tab within window</h2>
    <label class="switch">
      <input type="checkbox" id="randomTab" checked>
      <span class="slider round"></span>
    </label>
  </div>
  <div class="section">
    <h2>Randomize order of tabs</h2>
    <label class="switch">
      <input type="checkbox" id="randomOrder">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="section">
    <h2>Show number in icon</h2>
    <label class="switch">
      <input type="checkbox" id="showBadge" checked>
      <span class="slider round"></span>
    </label>
  </div>
</div>


<div>
 <center> <h4> Problem, concern or suggestion with extension? Email me at omavicollison21@gmail.com</h4>
 </center>
</div>
</body>
<script src="options.js"></script>
</html>
